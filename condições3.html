<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        var txtv = document.querySelector('input#txtvel')

        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel} Km/h </strong></p>`
            if(vel >60) {
                res.innerHTML += `Você ultrapassou a velocidade permitida. <strong>Multado!</strong>`
            } else {
                res.innerHTML += `Você está dentro da velocidade permitida. <strong>Parabéns!</strong>`
            }
            res.innerHTML += `<p><strong>DIRIJA SEMPRE COM O CINTO DE SEGURANÇA</p></strong>`
        }
    </script>
    
</body>
</html>
