<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIPULANDO DADOS COM JAVASCRIPT</title>
    <style>
        body {
            background-color: violet;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(216, 216, 93);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
</body>
<script>
    var n1 = Number(window.prompt('Digite um número: ')) // string
    var n2 = Number(window.prompt('Digite outro número: ')) // string
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual  a ${s}`) // concatenação
    // number + number para para adição
    // (string + string) para concatenação

</script>
</html>
